<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="UTF-8" />
	<title>Zadanie 2</title>

	<script type="text/javascript">

	function write()
	{
		var number1 = document.getElementById("field1").value;
		var number2 = document.getElementById("field2").value;
		var inscription = "";

		for (i=number1; i<=number2; i++) {
			inscription = inscription + i + " ";
		}
		document.getElementById("result").innerHTML= inscription;
	}

	</script>
</head>
<body>
	
	<input type="text" id="field1" />
	<input type="text" id="field2" />
	<input type="submit" value="Show" onclick="write()" />

	<div id="result"></div>

</body>
</html>
